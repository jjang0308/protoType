<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">    <div class="py-5 text-center">
    <h2>로그인</h2>
</div>
    <form action="register.html" th:action method="post">
        <div>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" name="user_id" class="form-control" placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="password">가격</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit"
                        onclick="location.href='register.html'"
                        th:onclick ="|location.href ='@{/register}'|" type="button">회원가입</button>

            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick ="|location.href ='@{/basic/items}'|" type="button">로그인</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
